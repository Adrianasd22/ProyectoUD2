<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clinyr - Detalle de Cita</title>
    <link rel="stylesheet" href="../../css/main.css">
</head>

<body>
    <header class="header">
        <h1><a href="../../home.html">Clinyr</a></h1>
    </header>
    <main class="container detalle-cita">
        <div class="card">
            <h2>Paciente: Juan Pérez</h2>
            <p>Fecha: 08/12/2025</p>
            <p>Hora: 09:00</p>
            <p>Motivo: Dolor de cabeza</p>
        </div>
        <div class="card">
            <h3>Prescripción Médica</h3>
            <form>
                <div class="form-group">
                    <label for="medicamento">Medicamento</label>
                    <input type="text" id="medicamento" placeholder="Nombre del medicamento">
                </div>
                <div class="form-group">
                    <label for="dosis">Dosis</label>
                    <input type="text" id="dosis" placeholder="Dosis">
                </div>
                <div class="form-group">
                    <label for="frecuencia">Frecuencia</label>
                    <input type="text" id="frecuencia" placeholder="Cada X horas/días">
                </div>
                <button class="button button-primary" type="submit">Guardar Prescripción</button>
            </form>
        </div>
    </main>
    <footer class="footer">
        &copy; 2025 Clinyr Hospital
    </footer>
</body>

</html>
