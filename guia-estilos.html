<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guía de Estilos - Clinyr</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/cards.css">
    <link rel="stylesheet" href="css/components/forms.css">
    <link rel="stylesheet" href="css/components/tables.css">
</head>

<body>

    <main class="container">
        <h1>Guía de Estilos - Clinyr</h1>

        <section>
            <h2>Paleta de Colores</h2>
            <div style="display:flex; gap:1rem;">
                <div style="background:#0d6efd; width:100px; height:50px;"></div>
                <div style="background:#6c757d; width:100px; height:50px;"></div>
                <div style="background:#198754; width:100px; height:50px;"></div>
            </div>
        </section>

        <section>
            <h2>Botones</h2>
            <button class="btn btn-primary">Primario</button>
            <button class="btn btn-secondary">Secundario</button>
        </section>

        <section>
            <h2>Formularios</h2>
            <form class="form">
                <label>Nombre<input type="text"></label>
                <label>Email<input type="email"></label>
            </form>
        </section>

        <section>
            <h2>Cards</h2>
            <div class="card">Card de ejemplo</div>
        </section>

        <section>
            <h2>Tablas</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Columna</th>
                        <th>Columna</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Dato</td>
                        <td>Dato</td>
                    </tr>
                </tbody>
            </table>
        </section>

    </main>

</body>

</html>
