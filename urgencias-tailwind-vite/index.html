<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urgencias Clinyr</title>
  <link href="/src/main.css" rel="stylesheet">

<body class="bg-clinyrBlueLight min-h-screen">
  <header class="bg-clinyrBlue text-white p-4">

        <input type="text" placeholder="Signos vitales" class="w-full p-2 border rounded">
        <button class="bg-clinyrBlue text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">
          Guardar Triaje
        </button>
      </form>
    </div>
  </main>

  <script type="module" src="/main.js"></script>
