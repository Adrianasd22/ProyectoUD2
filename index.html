<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/components/forms.css">    
    <link rel="stylesheet" href="css/pages/login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="" alt="Logo Clinyr">
        <h2>Clinyr</h2>
    </header>

    <main>
        <fieldset class="login">
            <legend>Inicio de Sesión</legend>
            <form class="formulario" action="">
                <label>Nombre:
                    <input type="text" placeholder="Nombre y Apellidos">
                </label>

                <label>Correo Electrónico:
                    <input type="email" placeholder="Email">
                </label>

                <input class="btn" type="button" value="Inicia Sesión">
            </form>
        </fieldset>
        <div class="creacuenta">
            <h2>¿Aún no tienes cuenta en Clinyr?</h2>
            <p>Descarga tus informes médicos <br> Solicita y gestiona tus citas <br> Consulta a nuestros especialistas</p>
            <p><a href="#">Crea una cuenta aquí</a></p>
        </div>
    </main>
</body>
</html>
