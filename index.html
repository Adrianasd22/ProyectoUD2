<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Clinyr — Login</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/pages/login.css">
</head>

<body class="page-login">
    <main class="login-container">
        <header class="brand">
            <h1>Clinyr</h1>
            <p>Sistema de gestión hospitalaria</p>
        </header>

        <form class="login-card" action="home.html" method="get">
            <label for="user">Usuario</label>
            <input id="user" name="user" type="text" placeholder="usuario" required>

            <label for="pass">Contraseña</label>
            <input id="pass" name="pass" type="password" placeholder="contraseña" required>

            <button class="btn primary" type="submit">Entrar</button>
        </form>

        <footer class="login-footer">&copy; 2025 Clinyr</footer>
    </main>
</body>
</html>
